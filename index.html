<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Interactive Quiz</h1>
        <div id="quiz">
            <p class="question" id="question">Loading question...</p>
            <div class="options" id="options"></div>
            <p class="feedback" id="feedback"></p>
        </div>
        <p class="score" id="score"></p>
        <button class="button-57" id="restart" role="button" style="display:none;">
            <span class="text">Restart Quiz</span>
            <span>Try Again</span>
        </button>
    </div>
    <footer>
        <p>This quiz is developed by Aditya Garad</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
